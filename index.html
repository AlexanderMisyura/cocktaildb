<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <div class="wrapper">
      <h1>Choose your non-alcoholic cocktail from side menu or type its name below.</h1>
    </div>
  </header>
  <main>
      <aside>
        <div class="aside_button"></div>
        <div class="upper scroll" data-function="up"><div class="up_arrow"></div></div>
        <div class="list_container">
          <ul>
          </ul>
        </div>
        <div class="lower scroll" data-function="down"><div class="down_arrow"></div></div>
      </aside>
      <div class="wrapper">        
        <div class="block">
          <input type="text" placeholder="your cocktail">
          <button>Get cocktail</button>
          <h2 class="name"></h2>
          <img class="image" src="" alt="">
          <h3 class="instructions"></h3>
        </div>
      </div>
  </main>
  <footer>
    <div class="wrapper"></div>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
